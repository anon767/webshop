version: '2.1'
services:
  config-service:
    image: anon767/config_service
    restart: always
    ports:
      - 10006:10000
    logging:
      options:
        max-size: 10m
        max-file: '10'

  product-service:
    image: anon767/product_service
    restart: always
    ports:
      - 10001:10000
    logging:
      options:
        max-size: 10m
        max-file: '10'
    depends_on:
      - config-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000"]
      interval: 1m30s
      timeout: 10s
      retries: 3

  category-service:
    image: anon767/category_service
    restart: always
    ports:
      - 10002:10000
    logging:
      options:
        max-size: 10m
        max-file: '10'
    depends_on:
      - config-service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:10000"]
      interval: 1m30s
      timeout: 10s
      retries: 3

