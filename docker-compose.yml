    build:
      context: ./infrastructure_services/webshop-ui/
      dockerfile: ./conf/Dockerfile
    ports:
      - "10009:8080"
    depends_on:
      - product-category-service

  product-category-service:
    image: anon767/product_category_service
    restart: always
    ports:
      - 10003:10000
    logging:
      options:
        max-size: 10m
        max-file: '10'
    depends_on:
      - config-service
      - category-service
      - product-service

  discovery-service:
    image: anon767/discovery_service
    restart: always
    ports:
