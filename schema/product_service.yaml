openapi: 3.0.0
info:
  description: product category composite service
  version: "1.0.0-oas3"
  title: hska webshop API
  contact:
    email: bla@thecout.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: category
    description: Operations available on category entity
  - name: product
    description: Operations available on product entity
paths:
  /product:
    put:
      tags:
        - product
      summary: updates an product
      operationId: updateProduct
      description: updates an product
      responses:
        '201':
          description: product updated
        '400':
          description: 'invalid input, object invalid'
        '404':
          description: this product does not exist
      requestBody:
        $ref: '#/components/requestBodies/Product'
    post:
      tags:
        - product
      summary: adds an product
      operationId: addProduct
      description: Adds an product to the system
      responses:
        '201':
          description: product created
        '400':
          description: 'invalid input, object invalid'
        '409':
          description: an existing product already exists
      requestBody:
        $ref: '#/components/requestBodies/Product'
    delete:
      tags:
        - product
      summary: deletes a product
      operationId: deleteProduct
      description: deletes an product from the system
      responses:
        '201':
          description: product deleted
        '400':
          description: 'invalid input, object invalid'
    get:
      tags:
        - product
      summary: retrieves product
      operationId: getProduct
      description: get a product
      parameters:
        - in: query
          name: id
          description: the product id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: returns the product
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Product'
        '400':
          description: bad input parameter
        '404':
          description: product not existing
servers:
  - url: 'https://virtserver.swaggerhub.com/anon767/HsKA/1.0.0'
components:
  requestBodies:
    Product:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Product'
      description: product item to add
  schemas:
    Product:
      type: object
      required:
        - id
      properties:
        id:
          type: integer
          example: 0
        name:
          type: string
          example: Cat
        price:
          type: number
          example: 50
        details:
          type: string
          example: fluffy pet
        category:
          type: string
          example: Pet
